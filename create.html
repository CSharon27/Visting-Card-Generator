<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Card - CardGen</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .editor-tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        .tab-btn {
            background: none;
            border: none;
            padding: 8px 0;
            color: var(--text-muted);
            cursor: pointer;
            font-weight: 500;
            position: relative;
        }

        .tab-btn.active {
            color: var(--primary-color);
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -11px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary-color);
        }

        .template-element {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--primary-color);
        }
    </style>
</head>

<body>
    <header>
        <nav class="container nav">
            <a href="index.html" class="logo">CardGen</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="create.html" class="active">Create Card</a></li>
                <li><a href="templates.html">Templates</a></li>
                <li><a href="saved.html">Saved Designs</a></li>
            </ul>
            <div class="header-actions">
                <button id="theme-toggle" class="btn btn-ghost btn-icon" title="Toggle Theme"><i
                        class="fas fa-moon"></i></button>
                <button class="btn btn-primary" onclick="app.saveDesign()">Save Design</button>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="builder-container">
            <!-- Left Side: Editor -->
            <aside class="editor-panel">
                <div class="editor-tabs">
                    <button class="tab-btn active" data-tab="content">Content</button>
                    <button class="tab-btn" data-tab="style">Style</button>
                    <button class="tab-btn" data-tab="export">Export</button>
                </div>

                <div id="content-tab" class="tab-content">
                    <div class="input-group">
                        <label>Full Name</label>
                        <input type="text" id="input-name" placeholder="John Doe" value="John Doe">
                    </div>
                    <div class="input-group">
                        <label>Job Title</label>
                        <input type="text" id="input-title" placeholder="Senior Product Designer"
                            value="Senior Product Designer">
                    </div>
                    <div class="input-group">
                        <label>Company Name</label>
                        <input type="text" id="input-company" placeholder="Acme Inc." value="Acme Inc.">
                    </div>
                    <div class="input-group">
                        <label>Phone Number</label>
                        <input type="text" id="input-phone" placeholder="+1 (555) 000-0000" value="+1 (555) 000-0000">
                    </div>
                    <div class="input-group">
                        <label>Email Address</label>
                        <input type="email" id="input-email" placeholder="john@example.com" value="john@example.com">
                    </div>
                    <div class="input-group">
                        <label>Website</label>
                        <input type="text" id="input-website" placeholder="www.example.com" value="www.example.com">
                    </div>
                    <div class="input-group">
                        <label>Address</label>
                        <input type="text" id="input-address" placeholder="San Francisco, CA" value="San Francisco, CA">
                    </div>
                    <div class="input-group">
                        <label>Logo Upload</label>
                        <input type="file" id="input-logo" accept="image/*">
                    </div>
                </div>

                <div id="style-tab" class="tab-content" style="display: none;">
                    <div class="input-group">
                        <label>Card Template</label>
                        <select id="select-template">
                            <option value="minimal">Minimalist</option>
                            <option value="corporate">Corporate Blue</option>
                            <option value="creative">Creative Gradient</option>
                            <option value="modern-dark">Modern Dark</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Primary Color</label>
                        <input type="color" id="input-primary-color" value="#3b82f6">
                    </div>
                    <div class="input-group">
                        <label>Text Color</label>
                        <input type="color" id="input-text-color" value="#1e293b">
                    </div>
                    <div class="input-group">
                        <label>Font Family</label>
                        <select id="select-font">
                            <option value="'Inter', sans-serif">Inter</option>
                            <option value="'Poppins', sans-serif">Poppins</option>
                            <option value="serif">Classic Serif</option>
                        </select>
                    </div>
                    <div class="input-group" style="display: flex; align-items: center; gap: 10px;">
                        <input type="checkbox" id="input-rounded" checked style="width: auto;">
                        <label style="margin-bottom: 0;">Rounded Corners</label>
                    </div>
                </div>

                <div id="export-tab" class="tab-content" style="display: none;">
                    <p style="margin-bottom: 20px; color: var(--text-muted);">Ready to use your new card? Download it in
                        your preferred format.</p>
                    <div style="display: grid; gap: 12px; margin-top: 5px;">
                        <button class="btn btn-primary" style="width: 100%;" onclick="app.exportCard('png')"><i
                                class="fas fa-image"></i> Download PNG</button>
                        <button class="btn btn-secondary" style="width: 100%;" onclick="app.exportCard('jpg')"><i
                                class="fas fa-file-image"></i> Download JPG</button>
                        <button class="btn btn-outline" style="width: 100%;" onclick="window.print()"><i
                                class="fas fa-print"></i> Print Card</button>
                    </div>
                </div>
            </aside>

            <!-- Right Side: Preview -->
            <section class="preview-panel">
                <div id="card-preview" class="template-minimal">
                    <div class="card-content"
                        style="width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: space-between; position: relative; z-index: 10;">
                        <div class="card-header"
                            style="display: flex; justify-content: space-between; align-items: start;">
                            <div class="name-title">
                                <h2 id="preview-name" style="margin: 0; font-size: 1.8rem;">John Doe</h2>
                                <p id="preview-title" style="margin: 5px 0 0; color: #64748b; font-size: 0.9rem;">Senior
                                    Product Designer</p>
                            </div>
                            <div id="preview-logo-container"
                                style="width: 60px; height: 60px; display: flex; align-items: center; justify-content: center;">
                                <i class="fas fa-briefcase" style="font-size: 2rem; color: var(--primary-color);"></i>
                            </div>
                        </div>
                        <div class="card-footer"
                            style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; font-size: 0.8rem; color: #64748b;">
                            <div class="contact-item"><i class="fas fa-phone"
                                    style="width: 15px; margin-right: 5px;"></i> <span id="preview-phone">+1 (555)
                                    000-0000</span></div>
                            <div class="contact-item"><i class="fas fa-envelope"
                                    style="width: 15px; margin-right: 5px;"></i> <span
                                    id="preview-email">john@example.com</span></div>
                            <div class="contact-item"><i class="fas fa-globe"
                                    style="width: 15px; margin-right: 5px;"></i> <span
                                    id="preview-website">www.example.com</span></div>
                            <div class="contact-item"><i class="fas fa-map-marker-alt"
                                    style="width: 15px; margin-right: 5px;"></i> <span id="preview-address">San
                                    Francisco, CA</span></div>
                        </div>
                    </div>
                    <div class="template-element"></div>
                </div>

                <div class="preview-actions" style="display: flex; gap: 15px;">
                    <button class="btn btn-secondary" onclick="app.resetPreview()"><i class="fas fa-undo"></i>
                        Reset</button>
                    <button class="btn btn-outline" onclick="app.generateQR()"><i class="fas fa-qrcode"></i> Generate
                        QR</button>
                </div>
            </section>
        </div>
    </main>

    <footer style="margin-top: 50px; padding: 30px 0;">
        <div class="container">
            <div class="footer-bottom" style="border: none; padding: 0;">
                <p>&copy; 2026 CardGen. Professional Identity Simplified.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
